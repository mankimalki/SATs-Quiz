<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Test Form Submission</h1>
    <form id="testForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById("testForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const responseDiv = document.getElementById("response");
            responseDiv.style.display = "none";
            
            const formData = {
                name: form.name.value,
                email: form.email.value,
                message: form.message.value
            };

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzCA3T3EmOrpXUmJuvAM-EgOfNih_WP2k4gRQPIxStueF9vOgJyPkB446ezCfVb8xk_YA/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                responseDiv.textContent = result.status === "success" 
                    ? "Data saved successfully!" 
                    : "Error: " + (result.message || "Unknown error");
                responseDiv.className = result.status === "success" ? "success" : "error";
                responseDiv.style.display = "block";
                
                if (result.status === "success") {
                    form.reset();
                }
            } catch (error) {
                responseDiv.textContent = "Network error: " + error.message;
                responseDiv.className = "error";
                responseDiv.style.display = "block";
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
